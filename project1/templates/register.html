{% extends "base.html" %}
{%set active_page = 'Register' -%}
{% block title %}{{ active_page }}{% endblock title %}

{% block content %}
<div class="container">
	<h3>Please register to start using this Book Reviews website:</h3>
	<div class="row">
		<div class="col-sm-auto col-md-8 col-lg-5">
		<form method="POST">
			<div class="form-group row">
				<label for="name">Name</label>
		    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
		  </div>
			<div class="form-group row">
				<label for="username">Username</label>
		    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
		  </div>
		  <div class="form-group row">
		    <label for="useremail">Email</label>
		    <input type="email" name="useremail" class="form-control" id="useremail" placeholder="Your Email" required>
		  </div>
		  <div class="form-group row">
		    <label for="userpassword">Password</label>
		    <input type="password" name="userpassword" class="form-control" id="userpassword" required>
		  </div>
		    <button type="submit" class="btn btn-dark">Register</button>
	  	</form>
		</div>
	</div>
</div>
{% endblock content %}
