{% extends "base.html" %}
{%set active_page = 'Login' -%}
{% block title %}{{ active_page }}{% endblock title %}

{% block content %}
<div class="container">
	<h3>Log into Your Account:</h3>
	<br>
	<div class="row">
		<div class="col-sm-auto col-md-8 col-lg-5">
		<form method="POST">
			<div class="form-group row">
				<label for="username">Username</label>
		    <input type="text" name="username" class="form-control" id="username" placeholder="Your Username" required>
		  </div>
			<div class="form-group row">
		    <label for="userpassword">Password</label>
		    <input type="password" name="userpassword" class="form-control" id="userpassword" placeholder="Your Password" required>
			</div>
		  <button type="submit" class="btn btn-dark">Login</button>
	  	</form>
		</div>
	</div>
</div>
{% endblock content %}
