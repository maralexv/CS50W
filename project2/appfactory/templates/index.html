<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" media="screen">
		:root {
			--main-color: steelblue;
			--secondary-color: salmon;
			--message-color: dodgerblue;
			--worning-color: orange;
			--reply-color: lightgrey;
		}
		/* Hide scrollbar */
		* {
			-ms-overflow-style: none; /* IE 10+ */
			overflow: -moz-scrollbars-none;  /* Firefox */
		}
		*::-webkit-scrollbar { width: 0 !important } /* Webkit (Safari and Chrome) */

		body {
			font-family: 'Sarabun', sans-serif;
			font-size: 1rem;
		}
		button {
			border: 1px solid var(--secondary-color);
			padding: 0.25rem;
			border-radius: 5px;
			background-color: white;
		}
		button:hover {
			background-color: var(--main-color);
			color: white;
		}
		@keyframes moveright {
			from { left: -95vw; }
			to { left: 0; }
		}
		@keyframes moveleft {
			from { left: 0; }
			to { left: -95vw; }
		}	
		.chat {
			display: block;
			position: absolute;
			top: 0;
			left: 10vw;
			height: 90vh;
			width: 100%;
			z-index: 0;
		}
		.ms {
			display: block;
			position: absolute;
			bottom: 0;
			left: 10vw;
			width: 100%;
			height: 10vh;
			border: 2px solid grey;
		}
		.nickname {
			display: block;
			position: absolute;
			top: 17%;
			left: 11%;
			height: 66vh;
			width: 75vw;
			border-radius: 1em;
			padding: 1rem;
			color: white;
			box-shadow: 5px 10px 40px rgba(0, 0, 0, 0.25), -5px -10px 40px rgba(0, 0, 0, 0.19);
			background-color: var(--worning-color);
			opacity: 0.60;
			z-index: 1;
		}
		.convlist {
			display: flex;
			position: absolute;
			top: 0;
			left: 0vw;
			height: 100vh;
			width: 100vw;
			overflow-y: scroll;
			background-color: var(--main-color);
			opacity: 0.9;
			box-shadow: 5px 0 6px rgba(0, 0, 0, 0.3);
			z-index: 2;
			animation-name: moveleft;
           	animation-duration: 0.5s;
           	animation-fill-mode: forwards;
           	animation-play-state: paused;
		}
		.msplaceholder {
			display: block;
			
		}
		.mymessage {
			/*position: absolute;*/
			right: 0;
			max-width: 60%;
			padding: 0.5rem 1rem 0.5rem 1rem;
			border-radius: 7px;
			background-color: var(--message-color);
			color: white;
		}
		.reply {
			/*position: absolute;*/
			left: 0;
			max-width: 60%;
			padding: 0.5rem 1rem 0.5rem 1rem;
			border-radius: 7px;
			background-color: var(--reply-color);
		}
		
	</style>

	<script>
		// bring chatlist when tab is clicked
		document.addEventListener('DOMContentLoaded', function() {
			var item = document.querySelector('.convlist');
			item.onclick = function() {
				item.style.animationPlayState = 'running';
			};
		});
		
	</script>

</head>
<body>
	<div class="chat">
		<h1>messages will go here</h1>
	</div>
	<div class="ms">
		palce to type your message
	</div>
		
	<div class="nickname">
		<h1>choose your nickname</h1>
	</div>
	<div class="convlist">
		<h1>list of conversatons</h1>
		
	</div>

	
</body>
</html>
