<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" media="screen">
		:root {
			--main-color: steelblue;
			--secondary-color: salmon;
			--message-color: dodgerblue;
			--worning-color: orange;
			--reply-color: lightgrey;
		}
		/* Hide scrollbar */
		* {
			-ms-overflow-style: none; /* IE 10+ */
			overflow: -moz-scrollbars-none;  /* Firefox */
		}
		*::-webkit-scrollbar { width: 0 !important } /* Webkit (Safari and Chrome) */

		body {
			font-family: 'Sarabun', sans-serif;
			font-size: 1rem;
		}
		button {
			border: 1px solid var(--secondary-color);
			padding: 0.25rem;
			border-radius: 5px;
			background-color: white;
		}
		button:hover {
			background-color: var(--main-color);
			color: white;
		}
		.main {
			display: flex;
			position: absolute;
			top: 0;
			left: 0;
			height: 100vh;
			width: 100vw;
			background-color: white;
			z-index: 0;
		}
		.mswindow {
			display: block;
			position: relative;
			overflow-y: scroll;
			top: calc(2vh + 30px);
			margin: 0 auto;
			height: 85%;
			width: 75%;
			border: 2px solid grey;
		}
		.ms {
			position: absolute;
			bottom: 0;
			left: 12.4%;
			width: 75%;
			height: 40px;
			border: 2px solid grey;
		}
		.nickname {
			display: block;
			position: absolute;
			top: 17%;
			left: 11%;
			height: 66vh;
			width: 75vw;
			border-radius: 1em;
			padding: 1rem;
			color: white;
			box-shadow: 5px 10px 40px rgba(0, 0, 0, 0.25), -5px -10px 40px rgba(0, 0, 0, 0.19);
			background-color: var(--main-color);
			opacity: 0.85;
			z-index: 1;
		}
		@keyframes moveright {
			from { left: calc(60px - 80vw); }
			to { left: 0; }
		}
		@keyframes moveleft {
			from { left: 0; }
			to { left: calc(60px - 80vw); }
		}	
		.chatlistarea {
			display: flex;
			position: absolute;
			top: 0;
			left: calc(60px - 80vw);
			height: 100vh;
			width: 80vw;
			z-index: 2;
			animation-name: moveright;
           	animation-duration: 0.8s;
           	animation-fill-mode: forwards;
           	animation-play-state: paused;
		}
		.chatlist {
			position: relative;
			height: 100vh;
			width: calc(80vw - 70px);
			padding-left: 2em;
			overflow-y: scroll;
			background-color: var(--main-color);
			opacity: 0.9;
			box-shadow: 5px 0 6px rgba(0, 0, 0, 0.3);
		}
		.tab {
			position: relative;
			top: 2vh;
			right: 0;
			width: 70px;
			height: 25px;
			background-color: var(--secondary-color);
			/*padding: 5px 3px 5px 15px;*/
			text-align: center;
			line-height: 25px;
			opacity: 0.99;
			box-shadow: 5px 0 6px rgba(0, 0, 0, 0.3), 0 4px 6px rgba(0, 0, 0, 0.2);
		}
		.tab:hover {
			background-color: var(--main-color);
			color: white;
			box-shadow: 5px 0 6px grey, 0 4px 6px rgba(0, 0, 0, 0.4);
		}
		.msplaceholder {
			display: block;
			
		}
		.mymessage {
			/*position: absolute;*/
			right: 0;
			max-width: 60%;
			padding: 0.5rem 1rem 0.5rem 1rem;
			border-radius: 7px;
			background-color: var(--message-color);
			color: white;
		}
		.reply {
			/*position: absolute;*/
			left: 0;
			max-width: 60%;
			padding: 0.5rem 1rem 0.5rem 1rem;
			border-radius: 7px;
			background-color: var(--reply-color);
		}
		
	</style>

	<script>
		// bring chatlist when tab is clicked
		document.addEventListener('DOMContentLoaded', function() {
			const tab = document.querySelector('#tab');
			tab.onclick = function() {
				tab.parentElement.style.animationPlayState = 'running';
			};
		});
		
	</script>

</head>
<body>
	<div class="main">
		<!-- <h1>main window</h1> -->
		<div class="mswindow">
			<h1>messages will go here</h1>
		</div>
		<div class="ms">
			palce to type your message
		</div>
		
	</div>
	<div class="nickname">
		<h1>choose your nickname</h1>
	</div>
	<div class="chatlistarea">
		<div id="chatlist" class="chatlist">
			<h1>list of chatrooms</h1>
		</div>
		<div id="tab" class="tab">
			chats
		</div>

	</div>

	
</body>
</html>
