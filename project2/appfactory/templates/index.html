<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flack</title>
	<link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
	<!-- <link href="/static/mystyle.css" rel="stylesheet" type="text/css" media="screen"> -->
	<style type="text/css" media="screen">
		:root {
			--channel-color: steelblue;
			--message-color: dodgerblue;
			--worning-color: orange;
			--reply-color: lightgrey;
		}

		/* Hide scrollbar */
		* {
			-ms-overflow-style: none; /* IE 10+ */
			overflow: -moz-scrollbars-none;  /* Firefox */
		}
		*::-webkit-scrollbar { width: 0 !important } /* Webkit (Safari and Chrome) */


		body {
			font-family: 'Sarabun', sans-serif;
			font-size: 100%;
		}

		p {
			font-size: 0.875rem;
		}

		.small {
			font-size: 0.5em;
		}

		.wrap {
		  	height: 100vh;
		  	display: flex;
		  	width: 100%;
		}

		.top {
			position: fixed;
			width: 100%;
			top: 0;
			margin: 0 0 3rem 0;
			padding: 0.5rem 1rem 0.5rem 1rem;
			text-align: center;
			font-size: 1.1rem;
			background-color: var(--channel-color);
		}

		.left, .right {
			overflow-y: scroll;
			height: 100vh;
			padding: 2rem 0 0 0;
			margin: 0;
		}

		.left {
		  	min-width: 5rem;
		  	flex: 1;
		  	color: white;
		  	background-color: var(--channel-color);
		}

		.right {
		  	min-width: 17rem;
		  	flex: 13;
		  	padding-left: 1rem;
		  	padding-right: 0.5rem;
		}

		.channelitem {
			margin: 1rem auto 0 auto;
			width: 40px;
			height: 40px;
			border: 3px solid grey;
			border-radius: 5px;
			background-color: lightgrey;
			padding: 0.5rem;
			font-size: 0.3rem;
		}

	</style>
</head>
<body>
	<section>
	<div class="top" style="color: white;">
		Current Channel Name
	</div>
	</section>
	
	<section>
	<div class="wrap">
		<div class="left">
			<div class="channelitem">
				
			</div>
	     	
		</div>
		<div class="right">
			
		</div>
	</div>
	</section>

	<script src="/static/script.js"></script>
</body>
</html>
