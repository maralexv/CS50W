<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Flack</title>
	<link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
	<style type="text/css" media="screen">
		:root {
			--main-color: steelblue;
			--secondary-color: salmon;
			--message-color: dodgerblue;
			--worning-color: orange;
			--reply-color: lightgrey;
		}
		/* Hide scrollbar */
		* {
			-ms-overflow-style: none; /* IE 10+ */
			overflow: -moz-scrollbars-none;  /* Firefox */
		}
		*::-webkit-scrollbar { width: 0 !important } /* Webkit (Safari and Chrome) */

		body {
			font-family: 'Sarabun', sans-serif;
			font-size: 1rem;
		}
		button {
			border: 1px solid var(--secondary-color);
			padding: 0.25rem;
			border-radius: 5px;
			background-color: white;
		}
		button:hover {
			background-color: var(--main-color);
			color: white;
		}
		.main {
			display: flex;
			position: relative;
			top: 0;
			left: 0;
			height: 100vh;
			width: 100vw;
			background-color: white;
			z-index: -1;
		}
		.mswindow {
			display: block;
			position: relative;
			overflow-y: scroll;
			top: 30px;
			margin: 0 auto;
			height: 85vh;
			width: 75vw;
			border: 2px solid grey;
		}
		.ms {
			position: absolute;
			bottom: 0;
			left: 12.4%;
			width: 75%;
			height: 60px;
			border: 2px solid grey;
		}
		.nickname {
			display: block;
			position: absolute;
			top: 17%;
			left: 13%;
			height: 66vh;
			width: 75vw;
			border-radius: 1em;
			text-align: center;
			-webkit-align-items: center; /* Safari 7.0+ */
			align-items: center;
			color: white;
			box-shadow: 5px 10px 40px rgba(0, 0, 0, 0.25), -5px -10px 40px rgba(0, 0, 0, 0.19);
			background-color: var(--main-color);
			opacity: 0.85;
			z-index: 1;
		}
		@keyframes moveright {
			from { left: -80vw); }
			to { left: 0; }
		}
		@keyframes moveleft {
			from { left: 0; }
			to { left: -80vw); }
		}	
		.chatlistarea {
			display: flex;
			position: absolute;
			top: 0;
			/*left:0;*/
			height: 100vh;
			width: 80vw;
			overflow-y: scroll;
			overflow-x: hidden;
			background-color: var(--main-color);
			opacity: 0.9;
			box-shadow: 3px 0 5px rgba(0, 0, 0, 0.3);
			z-index: 2;
			/*animation-name: moveleft;
           	animation-duration: 0.5s;
           	animation-fill-mode: forwards;
           	animation-play-state: paused;*/
		}
		#right {
			animation-name: moveright;
           	animation-duration: 0.5s;
           	animation-fill-mode: forwards;
           	animation-play-state: paused;
		}
		#left {
			animation-name: moveleft;
           	animation-duration: 0.5s;
           	animation-fill-mode: forwards;
           	animation-play-state: paused;
		}
		.msplaceholder {
			display: block;
			width: 100%;
			border: 1px solid grey;
		}
		.mymessage {
			/*position: relative;*/
			right: 0;
			max-width: 60%;
			padding: 0.5rem 1rem 0.5rem 1rem;
			border-radius: 7px;
			background-color: var(--message-color);
			color: white;
		}
		.reply {
			/*position: relative;*/
			left: 0;
			max-width: 60%;
			padding: 0.5rem 1rem 0.5rem 1rem;
			border-radius: 7px;
			background-color: var(--reply-color);
		}
		
	</style>

	<script>

		// bring chatlist when it is clicked
		// document.addEventListener('DOMContentLoalded', function() {
		// 	const elem = document.querySelector('.chatlistarea');
		// 	elem.onclick = function() {
  //              	elem.style.animationPlayState = 'running';
  //              	if (elem.id === 'right') {
  //              		elem.id = 'left';
  //              	} 
  //              	else {
  //              		elem.id = 'right';
  //              	};	
		// 	};
  //   	});

 		// 
		document.addEventListener('DOMContentLoaded', function() {
			document.querySelector('.chatlistarea').onclick = function() {
				document.querySelector('#left').style.animationPlayState = 'running';
			}
		});

		
		
	</script>

</head>
<body>
	<div class="nickname">
		<h1>choose your nickname</h1>
	</div>
	<div id="left" class="chatlistarea">

	</div>
	<div class="main">
		<div class="mswindow">
			<h1>messages will go here</h1>
		</div>
		<div class="ms">
			palce to type your message
		</div>
		
	</div>
	
</body>
</html>
